<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Beranda</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav
        class="flex py-2 px-2 bg-white border-b-2 border-gray-200 place-content-between"
      >
        <img src="../image/Logo.png" alt="not found" />
        <div class="flex items-center">
          <p class="text-sm mr-2">Kategori</p>
          <div class="py-2 px-2 rounded-md">
            <img src="../image/Avatar.png" alt="Not Found" />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="flex w-full py-2 px-2 my-8 rounded-md">
        <div
          class="flex flex-wrap text-white w-full py-2 px-2 object-cover h-80 rounded-md items-center"
          style="background-image: url('../image/Background_banner.png')"
        >
          <p class="w-full text-center text-xl font-bold">
            Revolusi Pembelajaran: Temukan Ilmu Baru melalui Platform Video
            Interaktif!
          </p>
          <p class="w-full text-center text-sm">
            Temukan ilmu baru yang menarik dan mendalam melalui koleksi video
            pembelajaran berkualitas tinggi. Tidak hanya itu, Anda juga dapat
            berpartisipasi dalam latihan interaktif yang akan meningkatkan
            pemahaman Anda.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
